# Nginx configuration for Docker Medium task

# TODO: Configure nginx for serving a web application

# Requirements:
# 1. Set up proper server block
# 2. Configure static file serving
# 3. Enable gzip compression
# 4. Set up proper error pages

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # enable gzip compression
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;

    server {
        listen       80;
        server_name  localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Serve static files and route everything else to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
