<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Alternative Structure</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
  <h1>HTMX Demo</h1>

  <div>
    <input type="button" value="Load Content" 
           hx-get="/your-endpoint" 
           hx-trigger="click" 
           hx-target="#output">
  </div>

  <section id="output"></section>
</body>
</html>

<script>
  window.onload = () => {
    document.querySelector('input').addEventListener('click', () => {
      document.getElementById('output').textContent = 'required action executed!';
    });
  };
</script>
